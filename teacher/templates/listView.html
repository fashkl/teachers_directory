{% extends "base.html" %}
{% load bootstrap %}
{% block page_content %}
    <br>
    <h1>Teachers List</h1>
    <br>
    <hr>

    <table class="table table-striped table-hover">

        <thead>
        <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
        </tr>
        </thead>

        <tbody>

        <form method="GET" class="d-flex form-control">
            {% csrf_token %}
            {{ filter.form | bootstrap }}
            <input type="submit" value="Filter" class="btn btn-primary">
        </form>
        <br>
        <br>
        {% for teacher in filter.qs %}
            <tr>
                <td>
                    <a href="{% url 'TeacherDetailView' teacher.pk %}">{{ teacher.first_name }} {{ teacher.last_name }}</a>
                </td>
                <td>{{ teacher.email }}</td>
            </tr>
        {% endfor %}

        </tbody>

    </table>

{% endblock %}
