{% extends 'base.html' %}

{% block page_content %}
    <div class="row mt-5">
        <h2 class="col-8 offset-2 mb-5">Sign up</h2>
    </div>
    <div class="row">
        <form method="post" class="col-8 offset-2">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <small style="color: grey">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-secondary mr-3">Sign up</button>
        </form>
    </div>
{% endblock %}
